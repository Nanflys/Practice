<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <section id="content">
        <div id="box">
            <span id="info">请为下面的DIV设置样式</span>
            <button id="text">点击设置</button>
        </div>
        <div id="wrap"></div>
    </section>
    <div id="item">
        <div id="item_box">
            <ul id="item_content">
                <li id="item_list">
                    <span id="item_title">请选择背景色：</span>
                    <button id="one">红</button>
                    <button id="two">黄</button>
                    <button id="three">蓝</button>
                </li>
                <li id="item_list">
                    <span id="item_title">请选择宽(px)：</span>
                    <button id="four">200</button>
                    <button id="five">300</button>
                    <button id="six">400</button>
                </li>
                <li id="item_list">
                    <span id="item_title">请选择高(px)：</span>
                    <button id="seven">200</button>
                    <button id="eight">300</button>
                    <button id="nine">400</button>
                </li>
            </ul>
            <div id="button">
                <button id="first">重置</button>
                <button id="second">确定</button>
            </div>
        </div>
    </div>
</body>
</html>
