<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		ul{
			display:inline-block;
			margin:0;
			padding:0;
			list-style:none;
		}
		.left,.right{
			display:inline-block;
		}
		.left button{
			width:40px;
			height:40px;
			font-size:20px;
		}
		.left input{
			width:40px;
			height:40px;
			text-align:center;
		}
	</style>
</head>
<body>
	<div class="content">
		<ul>
			<li>
				<div class="left">
					<button>-</button>
					<input type="text" value="0">
					<button>+</button>
				</div>
				<div class="right">
					单价（元）:<span>12.5</span>
					小计（元）：<span>0</span>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
